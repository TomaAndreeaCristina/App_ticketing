{% extends 'layout/base.html' %}


{% block content %}
    <section class="vh-100 bg-image"
             style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form method="post">
                                    {% csrf_token %}

                                    <div class="row mb-4">
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="form3Example1cg" type="text" name="username"
                                                       maxlength="150" autocapitalize="none" autocomplete="username"
                                                       autofocus="" required="" aria-describedby="id_username_helptext"
                                                       id="id_username"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example1cg">Username</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" name="nume" maxlength="40" required="" id="id_nume"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example2cg">Nume</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" name="prenume" maxlength="40" required=""
                                                       id="id_prenume"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example3cg">Prenume</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" name="departament" maxlength="20" required=""
                                                       id="id_departament"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example4cg">Departament</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" name="nume_companie" maxlength="100" required=""
                                                       id="id_nume_companie"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example5cg">Nume companie</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="number" name="numar_telefon" required=""
                                                       id="id_numar_telefon"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example6cg">Numar telefon</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="password" name="password1" autocomplete="new-password"
                                                       required="" aria-describedby="id_password1_helptext"
                                                       id="id_password1"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example7cg">Password</label>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="password" name="password2" autocomplete="new-password"
                                                       required="" aria-describedby="id_password2_helptext"
                                                       id="id_password2"
                                                       class="form-control form-control-lg"/>
                                                <label class="form-label" for="form3Example8cg">Repeat password</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                               id="form2Example3cg"/>
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of
                                            service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit" data-mdb-button-init
                                                data-mdb-ripple-init
                                                class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                            Register
                                        </button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                                                                                                            class="fw-bold text-body"><u>Login
                                        here</u></a></p>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
